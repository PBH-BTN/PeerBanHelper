# p6spy for monitoring outage/slow sql.... hope we never need it

modulelist=com.baomidou.mybatisplus.extension.p6spy.MybatisPlusLogFactory,com.p6spy.engine.outage.P6OutageFactory

logMessageFormat=com.baomidou.mybatisplus.extension.p6spy.P6SpyLogger

appender=com.ghostchu.peerbanhelper.util.logger.P6spyLogger

deregisterdrivers=false

useprefix=true

excludecategories=info,debug,result,commit,resultset

dateformat=yyyy-MM-dd HH:mm:ss

driverlist=org.h2.Driver,org.postgresql.Driver,com.mysql.cj.jdbc.Driver,com.mysql.jdbc.Driver,org.sqlite.JDBC

outagedetection=true

outagedetectioninterval=30

filter=true

exclude=flw_*