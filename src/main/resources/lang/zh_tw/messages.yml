LAB_EXPERIMENT_IPFS_TITLE: "IPFS 去中心化網路"
LAB_EXPERIMENT_IPFS_DESCRIPTION: |
  [IPFS (星際文件系統)](https://ipfs.tech/) 是一個無中心伺服器的分布式網路。每一台電腦都是 IPFS 網路中的一個節點。  
  IPFS 靈活且富有彈性，您可以透過 IPFS 儲存和尋找文件和傳遞資料或資源，並且隨著資源變得逐漸熱門，速度和可存取性都會自動改善。當一個資料不再被任何節點需要（且無人刻意保留它）時，它也會隨著時間推移而從網路中自動淘汰移除。  
  不需要伺服器，您也可以分享自己的封禁列表或者 IP 規則給其它人。  
  
  要使用 IPFS 功能，請啟用此實驗，並在設定檔中配置 Kubo IPFS 客戶端的 RPC 地址。  
  啟用後您將能夠訂閱其它人分享給您的位於 IPFS/IPNS 之上的 IP 規則。
