DOWNLOADER_DOCKER_INCORRECT_NETWORK_DETECTED_TITLE: "嚴重錯誤：下載器處於不正確的網路模式下，PeerBanHelper 可能不會工作"
DOWNLOADER_DOCKER_INCORRECT_NETWORK_DETECTED_DESCRIPTION: |
  檢測到嚴重錯誤：下載器 {} 的 Peer 入站連接 IP 位址配置不正確 ({})。  
  PeerBanHelper 需要 Peer 的真實 IP 位址才能正常工作，否則將會錯誤的封禁所有入站連接，因此 PeerBanHelper 正在忽略這些異常的地址。封禁不會生效。  
  這通常是由於下載器執行在 Docker 環境內且正在使用 `bridge` 網路模式導致的，必須切換到 `host` 網路模式以避免使用者空間轉發改寫 IP 位址資訊。  
  
  請注意：你應該正確修復 IP 問題，僅將內部網路 IP 位址從忽略列表中移除會導致 PeerBanHelper 錯誤地封禁全部入站連接。  
  如需幫助，請加入 PeerBanHelper 社群尋求幫助。**此提示在每個下載器上僅會提示一次。**
