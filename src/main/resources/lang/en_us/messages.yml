BTN_ABILITY_EXCEPTION: "Exception"
BTN_ABILITY_EXCEPTION_DESCRIPTION: "The ‚ÄúException‚Äù ability allows the BTN server to notify PeerBanHelper to exclude certain addresses from the checklist. If the specified addresses are already blocked, they will be unblocked. We use this feature to deal with potential vandalism. If someone is maliciously exploiting the BTN network, we use this capability to remove the affected records from PeerBanHelper."
