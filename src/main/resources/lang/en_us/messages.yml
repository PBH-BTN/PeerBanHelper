BTN_ABILITY_SUBMIT_BANS: "Submit Bans"
BTN_ABILITY_SUBMIT_BANS_DESCRIPTION: "The ‚ÄúSubmit Bans‚Äù ability allows the BTN server to periodically receive PeerBanHelper's block list and a snapshot of the data at the time of the block.This data helps the BTN server analyze malicious behavior on the network and dynamically generate anti-siphoning rules to block such malicious behavior."
BTN_ABILITY_SUBMIT_HISTORY: "Submit Histories"
BTN_ABILITY_SUBMIT_HISTORY_DESCRIPTION: "The ‚ÄúSubmit Histories‚Äù ability allows the BTN server to periodically receive a snapshot of the Peers activity on the downloader tracked by PeerBanHelper and the last recorded activity data.This data helps the BTN server analyze malicious behavior on the network and dynamically generate anti-siphoning rules to block such malicious behavior. At the same time, this data also helps analyze whether there are in-the-wild exploits that take advantage of the PeerBanHelper's anti-siphoning feature to bypass the anti-siphoning mechanism."
BTN_ABILITY_SUBMIT_SNAPSHOT: "Submit Snapshots"
BTN_ABILITY_SUBMIT_SNAPSHOT_DESCRIPTION: "The ‚ÄúSubmit Snapshot‚Äù ability allows the BTN server to periodically receive snapshots of the instantaneous state of the downloader tracked by PeerBanHelper. This data helps the BTN server analyze malicious behavior on the network and dynamically generate anti-siphoning rules to block such behavior.The data also helps the BTN analyze the current activity on the network to get an overview of the malicious activity on the network at different moments."
