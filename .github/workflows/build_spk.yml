name: SPK Package Build

on:
  workflow_call:
    inputs:
      image:
        description: 'The image name that for build docker container'
        required: true
        type: string
jobs:
  pkgcreate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - id: java_info
        uses: YunaBraska/java-info-action@main
      - name: Process version for SPK
        id: process_version
        run: |
          RAW_VERSION="${{ steps.java_info.outputs.x_version }}"
          # Remove any non-numeric suffix (like -alpha1, -beta2, etc.) and replace with build number
          # Extract base version (e.g., 9.2.3 from 9.2.3-alpha1)
          BASE_VERSION=$(echo "$RAW_VERSION" | sed -E 's/^([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          # Create SPK version with build number
          SPK_VERSION="${BASE_VERSION}-${{ github.run_number }}"
          echo "raw_version=$RAW_VERSION" >> $GITHUB_OUTPUT
          echo "spk_version=$SPK_VERSION" >> $GITHUB_OUTPUT
          echo "Raw version: $RAW_VERSION"
          echo "SPK version: $SPK_VERSION"
      - name: Run build script
        run: sudo PBH_VERSION=${{ env.PBH_VERSION }} SPK_VERSION=${{ env.SPK_VERSION }} IMAGE=${{ env.IMAGE }} bash pkg/synopkg/build-script.sh
        env:
          PBH_VERSION: ${{ steps.java_info.outputs.x_version }}
          SPK_VERSION: ${{ steps.process_version.outputs.spk_version }}
          IMAGE: ${{ inputs.image }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: spk-dist
          path: |
            /toolkit/build_env/ds.apollolake-7.2/image/packages/*.spk
            !/toolkit/build_env/ds.apollolake-7.2/image/packages/*_debug.spk
